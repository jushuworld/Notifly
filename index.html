<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notifly</title>
    <link rel="apple-touch-icon" href="/src/images/apple-touch-icon-blue.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>ReceptBot</title>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
      <div id="app"></div>
    <script>
        let webSocket = new WebSocket('ws://localhost:3000');
        webSocket.onopen = function() {
          console.log('sever and socket connection succeeded')
        }
        webSocket.onmessage = function (event) {
          console.log(event.data);
          webSocket.send('this is from client')
        }
      </script>

    <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>

    <!-- Main -->
    <script src="./dist/main.js"></script>
  </body>
  <script>
    if ("serviceWorker" in navigator) {
      console.log("Will the service worker register?");
      navigator.serviceWorker
        .register("serviceWorker.js")
        .then(function(reg) {
          console.log("Yes, it did.");
        })
        .catch(function(err) {
          console.log("No it didn't. This happened: ", err);
        });
    }
  </script>
</html>
